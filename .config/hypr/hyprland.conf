# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# monitor=eDP-1,disable
# monitor=eDP-1,1920x1080@60,0x0,1
# monitor=HDMI-A-1,1920x1080@165,0x0,1
monitor=DP-1,1920x1080@165,0x0,1
# workspace=eDP-1,2
# monitor=,preferred,0x0,1
# workspace=HDMI-A-1,1

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once=hyprpaper
exec-once=wbg ~/Documents/krsna3.png
exec-once=cd duckdns && ./duck.sh
exec-once=sudo ddclient -daemon=0 -debug -verbose -noquiet
# exec-once=pasystray
exec=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec=mpDris2

exec-once= ~/.config/wayfire/scripts/startup
input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=3
    gaps_out=2
    border_size=1
    col.active_border=0x772da7b3
    col.inactive_border=0x77222222

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=10
    blur=1
    blur_size=2 # minimum 1
    blur_passes=2 # minimum 1
    blur_new_optimizations=1

    shadow_range=15
    shadow_render_power=3
    shadow_ignore_window=1
    
    shadow_offset= 0 0
    # col.shadow=0xFF000000
    # col.shadow_inactive=0xFF00000
}
# blurls = gtk-layer-shell
# blurls = waybar
animations {
    enabled=1
    # animation=windows,1,10,default
    # animation=border,1,10,default
    # animation=fade,1,10,default
    # animation=workspaces,1,8,default

    bezier = myBezier, 0.05, 0.9, 0.1, 1.00 
    # animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    # animation = border, 1, 2, default
    animation = fade, 1, 6, default
    # animation = workspaces, 1, 5, default
 bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  # animation = windows, 1, 5, overshot, slide
  animation = windows, 1, 3,myBezier 
  # animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  # animation = fade, 1, 8, smoothIn
  # animation = fadeDim, 1, 8, smoothIn
  animation = workspaces, 1, 6, default



}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # col.group_border_active=0x772da7b3
    # col.group_border=0x77222222

}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe=yes
}
misc {
    disable_hyprland_logo=true
    vrr=1
    enable_swallow=true
    # swallow_regex=^(Alacritty)$
    swallow_regex=^(kitty)$
}
# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
# windowrule=fullscreen,^(neovide)$
windowrule=tile,^(neovide)$
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example binds
bind=SUPER,RETURN,exec,KITTY_ENABLE_WAYLAND=1 kitty
bind=SUPER,C,killactive,
bind=SUPER,R,pass,^(com\.obsproject\.Studio)$
bind=SUPER,M,exit,
bind=SUPERSHIFT,M,exec,~/.config/wayfire/scripts/wlogout
bind=SUPERSHIFT,f,exec,nemo
# bind=SUPER,w,exec,brave-nightly --enable-features=WaylandWindowDecorations --ozone-platform-hint=auto --ignore-gpu-blacklist --enable-gpu-rasterization --enable-native-gpu-memory-buffers
bind=SUPER,w,exec,brave-nightly 
bind=SUPER,z,exec,~/.config/wayfire/scripts/statusbar 
bind=SUPERSHIFT,z,exec,pkill waybar
bind=SUPER,e,exec,codium --enable-features=WaylandWindowDecorations --ozone-platform-hint=auto --ignore-gpu-blacklist --enable-gpu-rasterization --enable-native-gpu-memory-buffers
bind=SUPER,s,exec,grimshot copy area
bind=SUPER,V,togglefloating,
bind=SUPER,f,fullscreen,
bind=SUPER,d,exec,~/.config/wayfire/scripts/menu 
bind=SUPERSHIFT,d,exec,wofi-emoji 
bind=SUPER,P,pseudo,
bind=SUPER,J,togglesplit,
bind=SUPERSHIFT,TAB,togglegroup,
bind=SUPER,TAB,changegroupactive,
bind=SUPER,a,cyclenext,


bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,left,workspace,e-1
bind=SUPERSHIFT,right,workspace,e+1

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1
